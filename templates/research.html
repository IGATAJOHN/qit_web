<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Hub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    .navbar {
        border-bottom: 2px solid #007bff;
    }

    .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #007bff !important;
    }

    .container {
        max-width: 900px;
    }

    .list-group-item {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: transform 0.2s;
        position: relative; /* Ensure relative positioning for absolute buttons */
        cursor: pointer; /* Change cursor to pointer on hoverable items */
    }

    .list-group-item:hover {
        transform: scale(1.02);
    }

    .list-group-item h5 {
        color: #007bff;
    }

    .article-content {
        display: none;
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .article-content h1 {
        font-size: 2rem;
        color: #333;
    }

    .article-content p {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004080;
    }

    /* Position edit and delete buttons */
    .edit-delete-buttons {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">QuantumLabs</a>
        <a class="btn btn-secondary ml-auto" href="{{ url_for('upload') }}">Upload Article</a>
    </nav>

    <div class="container mt-5">
        <h1 class="my-4 text-primary">Research Articles</h1>
        <div class="list-group">
            {% for article in articles %}
            <div class="list-group-item list-group-item-action" data-article-id="{{ article.id }}">
                <h5 class="mb-1">{{ article.title }}</h5>
                <p class="mb-1">{{ article.description }}</p>
                <small>{{ article.author }} - {{ article.date }}</small>
                {% if current_user.is_authenticated and current_user.role == 'admin' %}
                <div class="edit-delete-buttons">
                    <a href="{{ url_for('edit_article', id=article.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_article', id=article.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div id="article-content" class="article-content mt-5">
            <h1 id="article-title"></h1>
            <p id="article-meta" class="text-muted"></p>
            <hr>
            <p id="article-body"></p>
            <a href="#" class="btn btn-primary mt-4" onclick="showArticleList()">Back to Articles</a>
        </div>
    </div>

    <script>
        const articles = {{ articles | tojson }};
        
        // Add event listener to each article item
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', function() {
                const articleId = this.dataset.articleId;
                const article = articles.find(a => a.id === parseInt(articleId));
                if (article) {
                    document.getElementById('article-title').textContent = article.title;
                    document.getElementById('article-meta').textContent = `${article.author} - ${article.date}`;
                    document.getElementById('article-body').textContent = article.content;
                    document.getElementById('article-content').style.display = 'block';
                    window.scrollTo(0, document.getElementById('article-content').offsetTop - 70);
                } else {
                    console.error(`Article with id ${articleId} not found.`);
                }
            });
        });

        function showArticleList() {
            document.getElementById('article-content').style.display = 'none';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
